                            <img src="img/06.jpg" alt="">
                        </div>

                        <div class="inicio__carousel__lista__elemento">
                            <img src="img/07.jpg" alt="">
                        </div>
                    </div>

                    <button aria-label="Siguiente" class="inicio__carousel__siguiente">

        <section class="estrenos" id="estrenos">
